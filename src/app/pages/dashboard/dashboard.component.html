<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <lms-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </lms-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <lms-temperature></lms-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <lms-electricity></lms-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <lms-rooms></lms-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <lms-contacts></lms-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <lms-solar [chartValue]="solarValue"></lms-solar>

    <lms-kitten></lms-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <lms-traffic></lms-traffic>
    <lms-weather></lms-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <lms-security-cameras></lms-security-cameras>
  </div>
</div>

<button nbButton shape="semi-round" status="info"     (click)="cerrar()">Semi-round Outline</button>
